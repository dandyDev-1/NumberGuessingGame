<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Number Guessing Game</title>

        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

        <!-- Local CSS Stylesheet -->
        <link href="styles.css" type="text/css" rel="stylesheet"> 

        <!-- Google Font Stylesheet -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <h2>Number Guessing Game</h2>

        <p>
            We have selected a random number between 1 and 100.
            See if you can guess it in 10 turns or fewer.
            We'll tell you if your guess was too high or too low.
        </p>

        <div class="container d-flex justify-content-center form">
    
            <div class="form-group mx-sm-3 mb-2">
                <label for="guessField" class="sr-only">Number</label>
                <input type="number" class="form-control guessField"  id="guessField" placeholder="Enter A Number" min="1" max="100" required="">
            </div>

            <button type="submit" class="btn btn-primary mb-2 guessSubmit">Submit Guess</button>
    
        </div>
        
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- Custom JavaScript -->
        <script src="script.js"></script>

    </body>
    
</html>
